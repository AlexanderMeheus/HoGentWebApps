<div class="page-header">
  <h1>Flapper News</h1>
</div>

<div ng-repeat="post in posts | orderBy: '-upvotes'">
  <a href={{post.link}} ng-show='post.link'> {{post.title}}</a>
  <span> - <a href="#/posts/{{post._id}}">Comments</a> </span>
  <span ng-hide="post.link"> {{post.title}} </span>
  - upvotes: {{post.upvotes}}
  <span ng-show="post.author">
    posted by <a>{{post.author}}</a> |
  </span>
  <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" ng-click="incrementUpvotes(post)"></span>
  <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true" ng-click="decrementUpvotes(post)"></span>
</div>

<br>
<form ng-submit="addPost()" ng-show="isLoggedIn()" style="margin-top:30px;">
  <div class="form-group">
    <input class="form_control" placeholder="Title" type="text" ng-model="title">
  </div>
  <div class="form-group">
    <input class="form_control" placeholder="Link" type="text" ng-model="link">
  </div>
  <button type="submit">Post</button>
</form>
<div ng-hide="isLoggedIn()">
  <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
</div>
