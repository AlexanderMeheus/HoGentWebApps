<div class=page-header><h3><a href={{post.link}} ng-show=post.link>{{post.title}}</a> <span ng-hide=post.link>{{post.title}}</span></h3></div><div class="bs-callout bs-callout-primary" ng-repeat="comment in post.comments | orderBy: '-upvotes'"><div class=md-list-item-text><div class=col-md-6><span>{{comment.body}}</span></div><div class=col-md-6><span>upvotes: {{comment.upvotes}}</span> <span class="glyphicon glyphicon-thumbs-up" ng-click=incrementUpvotes(comment)></span> <span class="glyphicon glyphicon-thumbs-down" ng-click=decrementUpvotes(comment)></span></div><p>by {{comment.author}}</p></div></div><form ng-submit=addComment() ng-show=isLoggedIn() style=margin-top:30px;><h3>Add a new Comment</h3><md-input-container class=md-block><label>Comment body</label> <input required="" name=body ng-model=body></md-input-container><md-button class="md-raised md-primary" type=submit>add</md-button></form><div ng-hide=isLoggedIn()><h3>You need to <a href=/#/login>Log In</a> or <a href=/#/register>Register</a> before you can comment.</h3></div>
